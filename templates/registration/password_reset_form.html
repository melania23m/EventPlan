{% extends 'base.html' %}

{% block title %} Reset password {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-danger">Reset password</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
