{% extends 'base.html' %}

{% block title %}
    Create User
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Create User</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-outline-success">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
