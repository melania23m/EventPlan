{% extends 'base.html' %}
{% block title %}
    List of actions
{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}

    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">Actions to do</th>
            <th scope="col"> Checked</th>
        </tr>
        </thead>
        <tbody>
        {% for todolist in all_objects %}
            <tr>
                <td>{{ todolist.name }}</td>
                <td>
                    {% if todolist.is_checked %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked="checked" value={{ todolist.id }} name='boxes'>
                    </div>
                    {% else %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value={{ todolist.id }} name='boxes'>
                    </div>
                    {% endif %}

                </td>
            </tr>
        {% endfor %}

        </tbody>

    </table>
    <br/>
    <button class="btn btn secondary" type="submit">Update</button>

{% endblock %}
